	<script type="text/javascript">
		
		function resultb(){

			var x1=0, x2=0, x3=0, x4=0, x5=0, x6=0, x7=0, x8=0, x9=0, x10=0, x11=0, x12=0;
			var cr1=0, cr2=0, cr3=0, cr4=0, cr5=0, cr6=0, cr7=0, cr8=0, cr9=0, cr10=0, cr11=0, cr12=0;
			var pnt1=0, pnt2=0, pnt3=0, pnt4=0, pnt5=0, pnt6=0, pnt7=0, pnt8=0, pnt9=0, pnt10=0, pnt11=0, pnt12=0;
			var sx0=0; var scr0=0; var result=0; var i=0;

			x2=Number(document.cgpacalc.gpa2.value);
			x3=Number(document.cgpacalc.gpa3.value);
			x4=Number(document.cgpacalc.gpa4.value);
			x5=Number(document.cgpacalc.gpa5.value);
			x6=Number(document.cgpacalc.gpa6.value);

			x10=Number(document.cgpacalc.gpa10.value);
			x11=Number(document.cgpacalc.gpa11.value);
			x12=Number(document.cgpacalc.gpa12.value);
			cr1=Number(document.cgpacalc.cr1.value);
			cr2=Number(document.cgpacalc.cr2.value);
			cr3=Number(document.cgpacalc.cr3.value);
			cr4=Number(document.cgpacalc.cr4.value);
			cr5=Number(document.cgpacalc.cr5.value);
			cr6=Number(document.cgpacalc.cr6.value);
			cr7=Number(document.cgpacalc.cr7.value);
			cr8=Number(document.cgpacalc.cr8.value);
			cr9=Number(document.cgpacalc.cr9.value);
			cr10=Number(document.cgpacalc.cr10.value);
			cr11=Number(document.cgpacalc.cr11.value);
			cr12=Number(document.cgpacalc.cr12.value);
			var pnt1 = x1*cr1;
			var pnt2 = x2*cr2;
			var pnt3 = x3*cr3;
			var pnt4 = x4*cr4;
			var pnt5 = x5*cr5;

			result=sx0/scr0;
			document.cgpacalc.rescgpa.value=result.toFixed(2);
		}
